<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.style.css" rel="stylesheet" />
    <!-- HTML is formatted with prettier -->
  </head>
  <body>
    <!--App Shell Container-->
    <div id="screen1" class="bg-gray-200 h-screen w-screen flex justify-evenly">

      <!--App content with shadow BG-->
      <div class="flex flex-col justify-center bg-white shadow-lg fs rounded-lg h-5/6 w-4/5 m-auto">

        <!--Logo and description-->
        <div class="flex flex-col text-center w-full mb-16">
          <div class="mx-auto my-10">
            <!-- Here, change the width and height attributes to scale the SVG -->
            <svg
              class="w-32 h-32 lg:w-44 lg:h-44"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 135.467 135.467"
            >
              <path
                d="M66.514 64.306c2.642-2.109 5.137-4.659 8.478-5.615 5.974-1.606 12.221-1.489 18.287-2.554 4.53-.735 9.072-2.193 12.697-5.097 6.77-5.168 10.58-13.882 9.924-22.359-.356-9.699-5.884-19.14-14.397-23.894-8.318-4.86-19.136-5.379-27.729-.91C66.63 7.507 60.97 14.23 59.155 22.092c-1.134 5.584-.023 11.377 2.022 16.616 2.215 6.304 4.581 12.704 4.902 19.446.081 2.323-.307 4.625-.527 6.93l.962-.778zM67.991 71.939c-2.642 2.109-5.137 4.659-8.478 5.615-5.974 1.606-12.22 1.489-18.287 2.554-4.529.735-9.072 2.193-12.697 5.097-6.77 5.168-10.579 13.882-9.924 22.359.356 9.699 5.884 19.14 14.397 23.894 8.318 4.861 19.136 5.379 27.73.91 7.144-3.629 12.803-10.352 14.618-18.215 1.134-5.584.023-11.377-2.022-16.616-2.215-6.304-4.58-12.704-4.902-19.446-.08-2.323.307-4.625.527-6.93l-.962.778z"
              />
            </svg>
          </div>
          <h1 class="text-3xl lg:text-4xl font-medium title-font mb-3 text-gray-900">
            Generate Your Number
          </h1>
          <div class="text-grey-400 lg:text-xl">
            Because a random number generator is always useful!
          </div>
        </div>

        <!--Number Chooser Buttons-->
        <div class="flex space-x-16 flex-wrap mx-auto justify-center mx-8">

          <!--From button-->
          <div class="flex flex-row space-x-9 h-full">

            <!--Button label-->
            <div class="flex flex-col">
              <p class="text-grey-600">From</p>
              <p
                id="value1" class="text-8xl font-medium title-font text-gray-900 text-right"
                >
                0
              </p>
            </div>

            <!--Actual buttons-->
            <div class="flex flex-col space-y-3">

              <!--Up button-->
              <button
                id="up-button-1" class="transition duration-300 ease-in-out mb-3 flex mx-auto text-white bg-gray-700 hover:bg-gray-500 transform hover:-translate-y-1 hover:scale-110 border-0 py-4 px-5 rounded"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="white"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12.443 8.264L2 14.293a.797.797 0 00-.291 1.09.797.797 0 001.09.29l9.601-5.542 8.739 5.605a.797.797 0 001.101-.24.797.797 0 00-.24-1.101l-9.557-6.131z"
                  />
                </svg>
              </button>

              <!--Down button-->
              <button
                  id="down-button-1" class="transition duration-300 ease-in-out mb-3 flex mx-auto text-white bg-gray-700 hover:bg-gray-500 transform hover:-translate-y-1 hover:scale-110 border-0 py-4 px-5 rounded"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="white"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12.443 15.863L2 9.833a.797-.797 0 01-.291-1.09.797-.797 0 011.09-.29l9.601 5.542L21.14 8.39a.797-.797 0 011.101.24.797-.797 0 01-.24 1.102z"
                  />
                </svg>
              </button>

            </div>
          </div>

          <!--To button-->
          <div class="flex flex-row space-x-9 h-full">

            <!--Button label-->
            <div class="flex flex-col">
              <p class="text-grey-600">To</p>
              <p
                id="value2" class="text-8xl font-medium title-font text-gray-900 text-right"
              >
                0
              </p>
            </div>

            <!--Actual buttons-->
            <div class="flex flex-col space-y-3">

              <!--Up button-->
              <button
                id="up-button-2" class="transition duration-300 ease-in-out mb-3 flex mx-auto text-white bg-gray-700 hover:bg-gray-500 transform hover:-translate-y-1 hover:scale-110 border-0 py-4 px-5 rounded"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="white"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12.443 8.264L2 14.293a.797.797 0 00-.291 1.09.797.797 0 001.09.29l9.601-5.542 8.739 5.605a.797.797 0 001.101-.24.797.797 0 00-.24-1.101l-9.557-6.131z"
                  />
                </svg>
              </button>

              <!--Down button-->
              <button
                  id="down-button-2" class="transition duration-300 ease-in-out mb-3 flex mx-auto text-white bg-gray-700 hover:bg-gray-500 transform hover:-translate-y-1 hover:scale-110 border-0 py-4 px-5 rounded"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="white"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12.443 15.863L2 9.833a.797-.797 0 01-.291-1.09.797-.797 0 011.09-.29l9.601 5.542L21.14 8.39a.797-.797 0 011.101.24.797-.797 0 01-.24 1.102z"
                  />
                </svg>
              </button>

            </div>
          </div>
          <div class="grid content-around text-center">
            <button
              id="action-button"
              class="transition duration-300 ease-in-out flex text-white bg-black hover:bg-blue-600 transform hover:-translate-y-1 hover:scale-110 border-0 py-2 px-8 rounded"
            >
              Let's Go!
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="screen2" class="bg-gray-200 p-32 h-screen hidden">
        <div class="flex flex-col justify-center space-y-6 bg-white shadow-lg fs rounded-lg h-full">
            <h1 id="output-number" class="text-12xl font-medium mx-auto"></h1>
            <div class="flex flex-col space-y-3 mx-auto text-center">
                <h2 class="text-2xl font-medium">Your number is</h2>
                <a class="text-xl text-grey-400 underline" href="index.html">Start over</a>
            </div>
        </div>
    </div>
    <script>

     var goButton = document.getElementById("action-button");
     var upButton1 = document.getElementById("up-button-1");
     var downButton1 = document.getElementById("down-button-1");
     var upButton2 = document.getElementById("up-button-2");
     var downButton2 = document.getElementById("down-button-2");
     var screen1 = document.getElementById("screen1");
     var screen2 = document.getElementById("screen2");
     var outputNumber = document.getElementById("output-number");
     screen2.style.display = "none";

     function showPythonResponse(output) {
         outputNumber.innerText = output;
     }

      /* The Submit Button */
     goButton.onclick = function () {
         var source1 = document.getElementById("value1");
         var source2 = document.getElementById("value2");
         var num1 = parseInt(source1.innerText);
         var num2 = parseInt(source2.innerText);
         // hide first screen and show second
         screen1.style.display = "none";
         screen2.style.display = "block";
         screen2.classList.add("pagechange");
         // Pass variables num1 and num2 to python
         // Then get the random number generated by python code
         pywebview.api.generate_numbers(num1, num2).then(showPythonResponse);
         console.log(output)
     };

      /* The Left Top Add Button */
     upButton1.onclick = function number1addOnClick() {
         var source = document.getElementById("value1");
         var value = parseInt(source.innerText);
         var value_output = value + 1;
         source.innerText = value_output;
     };

      /* The Right Top Add Button */
     downButton1.onclick = function number1subtractOnClick() {
         var source = document.getElementById("value1");
         var value = parseInt(source.innerText);
         var value_output = value - 1;
         source.innerText = value_output;
     };

      /* The Right Top Add Button */
     upButton2.onclick = function number2addOnClick() {
         var source = document.getElementById("value2");
         var value = parseInt(source.innerText);
         var value_output = value + 1;
         source.innerText = value_output;
     };

      /* The Right Bottom Add Button */
     downButton2.onclick = function number2subtractOnClick() {
         var source = document.getElementById("value2");
         var value = parseInt(source.innerText);
         var value_output = value - 1;
         source.innerText = value_output;
     };

    </script>
  </body>
</html>
